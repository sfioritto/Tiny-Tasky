<ul id="tasks">
{% for task in lst.tasks %}
<li><p>{{task.id}}</p></li>
{% endfor %}
</ul>

{{ form.errors }}
<form method="post" action="{% url webapp.lists.views.show_list lst.name %}">
  <table>
    <tr>
      <td>{{ form.text.label_tag }}</td>
      <td>{{ form.text }}</td>
    </tr>
 </table>
  <input type="submit" value="Create this task" />
</form>
